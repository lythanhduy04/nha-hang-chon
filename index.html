        // Generate food cards
        function generateFoodCards() {
            const foodGrid = document.getElementById('foodGrid');
            foodGrid.innerHTML = '';

            foods.forEach(food => {
                const card = document.createElement('div');
                card.className = 'food-card';
                card.onclick = () => openModal(food);

                const stars = '‚≠ê'.repeat(Math.floor(food.rating));
                
                card.innerHTML = `
                    <div class="food-image">${food.images[0]}</div>
                    <div class="food-info">
                        <div class="food-name">${food.name}</div>
                        <div class="food-rating">
                            <span class="stars">${stars}</span>
                            <span class="review-count">(${food.reviews.toLocaleString()} ƒë√°nh gi√°)</span>
                        </div>
                        <div class="food-location">üìç ${food.location}</div>
                    </div>
                `;

                foodGrid.appendChild(card);
            });
        }

        // Open modal
        function openModal(food) {
            currentFood = food;
            currentSlide = 0;
            const modal = document.getElementById('foodModal');
            const stars = '‚≠ê'.repeat(Math.floor(food.rating));

            // Setup slider
            setupSlider(food.images);

            // Fill modal content
            document.getElementById('modalTitle').innerText = food.name;
            document.getElementById('modalRating').innerText = food.rating;
            document.getElementById('modalStars').innerText = stars;
            document.getElementById('modalReviews').innerText = `(${food.reviews.toLocaleString()} ƒë√°nh gi√°)`;
            document.getElementById('modalLocation').innerHTML = `üìç ${food.location}`;
            document.getElementById('modalDescription').innerText = food.description;
            document.getElementById('modalOrigin').innerText = food.origin;
            document.getElementById('modalOriginalPrice').innerText = `Gi√° g·ªëc: ${food.originalPrice}`;
            document.getElementById('modalSalePrice').innerText = food.salePrice;
            document.getElementById('discountPercent').innerText = `Gi·∫£m ${food.discount}%`;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Setup image slider
        function setupSlider(images) {
            const sliderContainer = document.getElementById('sliderContainer');
            const sliderIndicators = document.getElementById('sliderIndicators');
            
            sliderContainer.innerHTML = '';
            sliderIndicators.innerHTML = '';

            // Add images
            images.forEach((image, index) => {
                const imageDiv = document.createElement('div');
                imageDiv.className = 'slider-image';
                imageDiv.innerText = image;
                sliderContainer.appendChild(imageDiv);

                // Add indicator
                const indicator = document.createElement('div');
                indicator.className = `indicator ${index === 0 ? 'active' : ''}`;
                indicator.onclick = () => goToSlide(index);
                sliderIndicators.appendChild(indicator);
            });
        }

        // Next slide
        function nextSlide() {
            if (!currentFood) return;
            currentSlide = (currentSlide + 1) % currentFood.images.length;
            updateSlider();
        }

        // Previous slide
        function previousSlide() {
            if (!currentFood) return;
            currentSlide = (currentSlide - 1 + currentFood.images.length) % currentFood.images.length;
            updateSlider();
        }

        // Go to specific slide
        function goToSlide(index) {
            currentSlide = index;
            updateSlider();
        }

        // Update slider position
        function updateSlider() {
            const sliderContainer = document.getElementById('sliderContainer');
            const indicators = document.querySelectorAll('.indicator');
            
            sliderContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            indicators.forEach((indicator, index) => {
                if (index === currentSlide) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('foodModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
            currentFood = null;
            currentSlide = 0;
        }

        // Close modal when clicking outside
        document.getElementById('foodModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (!document.getElementById('foodModal').classList.contains('active')) return;
            
            if (e.key === 'ArrowLeft') {
                previousSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            } else if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Scroll to food section
        function scrollToFood() {
            document.getElementById('food-section').scrollIntoView({ behavior: 'smooth' });
        }

        // Auto-play slider (optional)
        let autoPlayInterval;
        function startAutoPlay() {
            stopAutoPlay();
            autoPlayInterval = setInterval(() => {
                if (document.getElementById('foodModal').classList.contains('active')) {
                    nextSlide();
                }
            }, 4000);
        }

        function stopAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
            }
        }

        // Touch/Swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.getElementById('foodModal').addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.getElementById('foodModal').addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (!document.getElementById('foodModal').classList.contains('active')) return;
            
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextSlide();
                } else {
                    previousSlide();
                }
            }
        }

        // Initialize
        generateFoodCards();

        // Optional: Start auto-play when modal opens
        document.getElementById('foodModal').addEventListener('transitionend', function(e) {
            if (this.classList.contains('active')) {
                startAutoPlay();
            } else {
                stopAutoPlay();
            }
        });
    </script>
